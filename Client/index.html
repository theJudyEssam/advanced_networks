<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Safety Inspection Panel</title>
    <link rel="stylesheet" href="styles.css">
    <script src="scripts.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>Safety Inspection Dashboard</h1>

        <!-- Environment Section -->

            <h2>Environment</h2>
            <div class="sensor-row">

            <div class="sensor-row">

            <div class="sensor-row">

        <!-- Air Quality Section -->
        <div class="control-card">
            <h2>Air Quality</h2>
            <div class="sensor-row">
                <span>Pollution:</span>
                <span id="air-quality">-- ppm</span>
            </div>
            <div class="sensor-row">
                <span>Status:</span>
                <span id="air-alert">Normal</span>
            </div>
        </div>

        <!-- Accelerometer Section -->
        <div class="control-card">
            <h2>Accelerometer</h2>
            <div class="sensor-row">
                <span>X-axis:</span>
                <span id="accel-x">-- m/s²</span>
            </div>
            <div class="sensor-row">
                <span>Y-axis:</span>
                <span id="accel-y">-- m/s²</span>
            </div>
            <div class="sensor-row">
                <span>Z-axis:</span>
                <span id="accel-z">-- m/s²</span>
            </div>
            <div class="sensor-row">
                <span>Status:</span>
                <span id="motion-alert">No motion</span>
            </div>
        </div>

        <!-- Heart Rate Section -->
        <div class="control-card">
            <h2>Heart Rate</h2>
            <div class="sensor-row">
                <span>Heart Rate:</span>
                <span id="heart-rate">-- bpm</span>
            </div>
            <div class="sensor-row">
                <span>Status:</span>
                <span id="heart-alert">Normal</span>
            </div>
        </div>
    </div>
</body>
</html>
